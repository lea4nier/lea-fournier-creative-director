    <style>
        .video-section {
            position: relative;
            width: 100%;



        }

        video,
        img {
            display: block;
            width: 100%;
            height: auto;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
