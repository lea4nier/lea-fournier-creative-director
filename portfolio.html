<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .video-container .hover-description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(3, 91, 111, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            pointer-events: none;
            /* Prevent interference with click events */
        }

        .video-container:hover .hover-description {
            display: flex;
        }

        .header-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <img src="assets/images/header.p.png" alt="Header" class="header-image">
    <div id="video-gallery" class="video-gallery">
        <!-- Image Thumbnail for Video 1 -->
        <div class="video-container">
            <a href="https://www.youtube.com/watch?v=iuRFtGOFQC0" target="_blank">
                <img src="assets/images/ari.png" alt="Thumbnail for Video 1">
            </a>
            <div class="hover-description">Description for Local Video 1</div>
        </div>
        <!-- YouTube Video with Local Video Thumbnail -->
        <div class="video-container">
            <a href="https://lea4nier.github.io/girlzluvclothez/video.html" target="_blank">
                <video autoplay muted loop>
                    <source src="assets/videos/gulrz.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="hover-description">Description for the YouTube Video</div>
            </a>
        </div>
        <!-- Image Thumbnail for Video 3 -->
        <div class="video-container">
            <a href="https://www.youtube.com/watch?v=kmLSi3d8E8U" target="_blank">
                <img src="assets/images/helen.png" alt="Thumbnail for Video 3">
            </a>
            <div class="hover-description">Description for Local Video 3</div>
        </div>
        <!-- Image Thumbnail for Video 4 -->
        <div class="video-container">
            <a href="https://youtu.be/xrRjwEub7P0" target="_blank">
                <img src="assets/images/pose.png" alt="Thumbnail for Video 4"
                    style="width: 100%; height: auto; border-radius: 10px; object-fit: cover;">
            </a>
            <div class="hover-description">Description for Local Video 4</div>
        </div>
        <!-- Placeholder for Video 5 -->
        <div class="video-container">
            <a href="https://youtu.be/sdMBcsoIuvA" target="_blank">
                <img src="assets/images/love.png" alt="Thumbnail for Video 5"
                    style="width: 100%; height: auto; border-radius: 10px; object-fit: cover;">
            </a>
            <div class="hover-description">Description for Local Video 5</div>
        </div>
        <!-- Placeholder for Video 6 -->
        <div class="video-container">
            <a href="https://youtu.be/WoCvZrRvw7I" target="_blank">
                <img src="assets/images/george.png" alt="Thumbnail for Video 6"
                    style="width: 100%; height: auto; border-radius: 10px; object-fit: cover;">
            </a>
            <div class="hover-description">Description for Local Video 6</div>
        </div>
    </div>
</body>

</html>
